<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--FavIcon-->
<link rel="shortcut icon" href="https://icons.iconarchive.com/icons/iconoir-team/iconoir/128/rotate-camera-right-icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

<!--CSS-->

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<!--Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Megrim&family=Monoton&display=swap" rel="stylesheet">

    <title>Design Master</title>
</head>
<body>
    <!--Cabeçalho-->
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LukasLuut</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Conteúdo principal-->
<main>
    <section class="sec-flex">
        <div data-aos="fade-left" id="h1-sec">
                <h1>LukaS LuuT-</h1>
                <p>Authentic photography artistic design-</p>
            </div>
    </section>
    
        <section class="fade-in" id="section-pics">
            <section class="pics">
                <img class="img" src="./img/pic1.jpg" alt="">
                <img class="img" src="./img/pic2.jpg" alt="">
                <img class="img" src="./img/pic3.jpg" alt="">
                <img class="img" src="./img/pic4.jpg" alt="">
            </section>
            <section class="pics">
                <img class="img" src="./img/pic4.jpg" alt="">
                <img class="img" src="./img/pic3.jpg" alt="">
                <img class="img" src="./img/pic2.jpg" alt="">
                <img class="img" src="./img/pic1.jpg" alt="">
            </section>
            <section class="pics box" >
                <img class="img" data-aos="flip-left"
                data-aos-easing="ease-out-cubic"
                data-aos-duration="2000" src="./img/pic1.jpg" alt="">
                <img class="img" data-aos="flip-left"
                data-aos-easing="ease-out-cubic"
                data-aos-duration="5000" src="./img/pic2.jpg" alt="">
                <img class="img" src="./img/pic3.jpg" alt="">
                <img class="img" src="./img/pic4.jpg" alt="">
            </section>
        </section>

     
<!-- Botão para abrir o modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#meuModal">
  Abrir Modal com Carrossel
</button>

<!-- Modal -->
<div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="meuModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- Use modal-lg para mais espaço -->
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="meuModalLabel">Carrossel dentro do Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <!-- Carrossel -->
        <div id="carouselExemplo" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.pexels.com/photos/757182/pexels-photo-757182.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/10547072/pexels-photo-10547072.jpeg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/757182/pexels-photo-757182.jpeg" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
        
</main>

    <!--Rodapé-->
<footer>
    <a href="#">Sobre</a>
    <a href="#">Projeto</a>
    <a href="#">Contato</a>
</footer>

<script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
